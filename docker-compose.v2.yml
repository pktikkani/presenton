version: '3.8'

services:
  presenton-v2:
    build:
      context: .
      dockerfile: Dockerfile.v2
    ports:
      - "80:80"      # V1 frontend and API
      - "3001:3001"  # V2 frontend
      - "8000:8000"  # FastAPI docs (optional, for debugging)
    environment:
      - APP_DATA_DIRECTORY=/app/user_data
      - TEMP_DIRECTORY=/tmp/presenton
      - NODE_ENV=production
    volumes:
      - ./user_data:/app/user_data
      - presenton_temp:/tmp/presenton
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health", "&&", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  presenton_temp:
    driver: local